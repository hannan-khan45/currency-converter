<html lang="en">
<head>

<link rel="stylesheet" type="text/css" href="curr.css">
</head>
<body>

<div class="container">
    <h1>Currency Converter</h1>
    <div class="row">
      <div class="col">
        <select name="currency" class="currency"> 
        	<option>Select</option>
        </select>
        <input type="number" name="" id="input_currency" min="1">
      </div>
      <div class="col">
        <select name="currency" class="currency">
        	<option>Select</option>
        </select>
        <input type="number" name="" id="output_currency" disabled>
      </div>
    </div>
    <button onClick="convert()">Convert</button>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="curr.js"></script>
</body>
